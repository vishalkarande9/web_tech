</head>
<body>
         <header>
             <nav>
                <div class="row clearfix">
                    <img src="./img/logo9.png" alt="photo" class="logo">
                    <ul class="main-nav animated slideInDown" id="check-class">
                        <li><a href="home.html">About Me</a></li>

            <div class="main-content-header">
            <h1 id="text">Welcome to my Website<br><span class="colorchange">Mean Stack Developer</span><br>
            MEAN is an acronym for MongoDB, ExpressJS, AngularJS and Node.js</h1>
            <h1 id="stack">Stack Used is HTML, CSS, Bootstrap and JavaScript</h1>
            <a href="#" class="btn btn-full" onclick="changeTextColor()">Change Color</a>
            <a href="#" class="btn btn-nav" onclick="showStack()">Stack Used</a>
            </div>
         </header>
  

<script type="text/javascript">
		
    function slideshow(){
         let x = document.getElementById('check-class');
         if(x.style.display === "none"){
             x.style.display="block";
         }else{
             x.style.display="none";
         }
    }	

    function changeTextColor(){

        let a = document.getElementById('text');
        if(a.style.color== "red"){
            a.style.color ="green";
        } else {
        a.style.color ="red";
        }

        let b = document.getElementById('stack');
        if(b.style.color== "red"){
            b.style.color ="green";
        } else {
        b.style.color ="red";
        }
        } 
    
    function showStack(){
       // alert("Stack used HTML, CSS, Bootstrap, JavaScript");
       let a = document.getElementById('stack');
       let b = document.getElementById('text');
        b.style.display="none";
        a.style.display="block"; 
        
    } 
    

</script>
